    <!-- Profile Photo -->
    <mat-card
      class="dark:bg-gray-900 bg-slate-50 rounded-3xl w-auto mx-4 md:w-[400px]"
      appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title class="text-primary font-bold"
          >Descomplicando a pr√°tica
          </mat-card-title

          </mat-card-subtitle
          >
          <img
            class="rounded-full w-[120px] h-[120px]"
